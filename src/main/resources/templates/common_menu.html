<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a31f10dc3b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/common-menu/common-menu.css">
  <title>Common Menu</title>
</head>
<body>
  <header id="h_container">
    <div class="top_menu">
      <div class="top_box">
        <div class="logo_box">
          <a href="#">
            <img src="../static/common-menu/logo.png" alt="로고">
          </a>
        </div>
        <div class="h_top_right">
          <div class="h_top_login">
            <a href="#">SIGN IN</a>
          </div>  
        </div>  
      </div>
    </div>
    <div class="left_menu">
      <div class="menu_btn_box">
        <button class="menu_btn" aria-label="메뉴"></button>
      </div>
      <nav class="m_container">
        <a href="#" class="m_box">
          <i class="fa-solid fa-photo-film"></i>
          <div class="menu_name">My Album</div>
        </a>
        <a href="#" class="m_box">
          <i class="fa-solid fa-square-share-nodes"></i>
          <div class="menu_name">Show Feed</div>
        </a>
        <a href="#" class="m_box">
          <i class="fa-solid fa-map-location-dot"></i>
          <div class="menu_name">Show Maps</div>
        </a>
      </nav>
      </nav>
    </div>
    <script src="../static/common-menu/common-menu.js"></script>
  </header>
</body>
</html>
