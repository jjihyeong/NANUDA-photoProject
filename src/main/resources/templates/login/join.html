<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <link rel="stylesheet" href="../static/login/src/layoutForm.css">
    <script src="../static/login/src/login.js"></script>
    <script src="../static/login/src/state.js"></script>
    <title>회원가입</title>
</head>
<body>
  <div class="containerInput">
    <form action="" class="formBox">

      <!-- 회원가입 타이틀 -->
      <h1 class="formTitle">JOIN</h1>

      <!-- 닉네임 -->
      <div class="inputGroup">
        <input type="text" class="inputForm" id="userNickname" autofocus placeholder="닉네임">
        <p class="properTxt errorTxt"></p>
      </div>
      <!-- 로그인 -->
      <div class="inputGroup">
        <input type="text" class="inputForm" id="userId" autofocus placeholder="아이디">
        <p class="properTxt errorTxt"></p>
      </div>
      <!-- 비밀번호 -->
      <div class="inputGroup">
        <input type="password" class="inputForm" id="userPw" autofocus placeholder="비밀번호">
        <p class="properTxt errorTxt"></p>
      </div>
      <!-- 비밀번호 재차 확인 -->
      <div class="inputGroup">
        <input type="password" class="inputForm" id="userPw" autofocus placeholder="비밀번호 확인">
        <p class="properTxt errorTxt"></p>
      </div>
      <!-- 비밀번호 재차 확인 -->
      <div class="inputGroup birthBox">
        <label for="birht">생년월일 :</label>
        <input type="date" class="inputForm" id="birth" value="birth" autofocus placeholder="생년월일">
        <p class="properTxt errorTxt"></p>
      </div>
      <!-- 거주 지역 -->
      <div class="inputGroup areaBox">
        <select id="state" onchange="stateChange(this)">
          <option value="stateAll">시/도 선택</option>
            <option value="stateSeoul">서울</option>
            <option value="stateGyeonggi">경기</option>
            <option value="stateIncheon">인천</option>
            <option value="stateGangwon">강원</option>
            <option value="stateGwangju">광주</option>
            <option value="stateDaegu">대구</option>
            <option value="stateBusan">부산</option>
            <option value="stateDaejeon">대전</option>
            <option value="stateGuengbuk">경복</option>
            <option value="stateGuengnam">경남</option>
            <option value="stateUlsan">울산</option>
            <option value="stateJeonbuk">전북</option>
            <option value="stateJeonnam">전남</option>
            <option value="stateChungbuk">충북</option>
            <option value="stateChungnam">충남</option>
            <option value="stateJeju">제주</option>
        </select>
        <select id="stateArea">
          <option value="">지역 선택</option>
        </select>
        <!-- 회원가입 버튼 -->
        <button class="formBtn" id="loginBtn" type="submit">회원가입</button>
      </div>
      <!-- 로그인창 이동 -->
      <p class="formTxt forget">
        <a href="#" class="signTxt" onClick="location.href='./Login.html'">회원이시면 바로 로그인하세요</a>
      </p>
      </form>
  </div>
</body>
</html>
