<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/login/src/layoutForm.css">
    <link rel="stylesheet" href="../../static/index/commonLayout.css">
    <script src="../../static/login/src/login.js"></script>
    <title>로그인_회원가입</title>
</head>
<body>
  <div class="containerInput">
    <form action="" class="formBox" id=""loginForm>

      <!-- 로그인 타이틀 -->
      <h1 class="formTitle">LOGIN</h1>

      <!-- 로그인 -->
      <div class="inputGroup">
        <input type="text" class="inputForm" id="userId" autofocus placeholder="아이디를 입력하세요.">
        <p class="errorTxt"></p>
      </div>

      <!-- 비밀번호 -->
      <div class="inputGroup">
        <input type="password" class="inputForm" id="userPw" autofocus placeholder="비밀번호를 입력하세요">
        <p class="errorTxt"></p>
      </div>

      <!-- 로그인/회원가입 버튼 -->
        <button class="formBtn" id="loginBtn" type="submit" onclick="userLogin()">로그인</button> 

      <!-- 회원가입 -->
      <p class="formTxt">
        <a href="#" class="formTxtInput joinTxt" onClick="location.href='./join.html'">아직 회원이 아니신가요??</a>
      </p>
      
      <!-- 비밀번호 찾기 -->
      <p class="formTxt">
        <a href="#" class="formTxtInput forgetTxt">비밀번호를 잊으셨나요?</a>
      </p>
    </form>
  </div>
</body>
</html>
